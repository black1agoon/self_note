<style type="text/css">
	
.div1 {
    width: 0;
    height: 0;
    border-width: 50px 50px 0 ; 
    border-style:solid; 
    border-color: #333 transparent transparent; 
}

<div class="div1">

<script type="text/javascript">

let array = [ [1], [2, 3], [4], [3, [2,4]]];

function func(arr) {

	let list = []

	arr.forEach(a => {
		if (Array.isArray(a)) {
			list.push(...func(a))
		} else {
			list.push(a)
		}
	})

    return list
}

console.log(func(array))

</script>
