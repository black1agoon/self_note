    width: 0;
    height: 0;
    border-width: 50px 50px 0 ; 
    border-style:solid; 
    border-color: #333 transparent transparent; 
}

<body>

<div class="div1">

<script type="text/javascript">

var number = 12345;
var array = number.toString().split("");


function fun(arr) {
	if (arr.length === 0) {
		return 0
	} else if (arr.length === 1) {
		return arr[0]
	} else {
		return arr[arr.length - 1] * fun(arr.slice(0, arr.length - 1))
	}
}

console.log(fun(array))




</script>
