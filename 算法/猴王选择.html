<script type="text/javascript">


// 1、⼀群猴⼦排成⼀圈，按1，2，…，n依次编号。然后从第1只开始数，数到第m只,把它踢出圈，从它后⾯再开始数，再数到第m只，在把它踢出去…，如此不停的进⾏下去，直到最后只剩下⼀只猴⼦为⽌，那只猴⼦就叫做⼤王。要求编程模拟此过程，输⼊m、n, 输出最后那个⼤王的编号。



function monkey (n, m) {  // 2 , 3
    let arr = Array.from( {length: n} , (i, j) => j + 1);
    
    let mark = 0;

    // 1 2

    while(arr.length > 1) {
        if ((mark + 1) % m === 0) {
            // arr.splice(0, 1)
            arr.shift()
        } else {
            arr.push(arr[0])
            // arr.splice(0, 1)
            arr.shift()
        }
        mark++;
    }
    console.log(arr)

}

monkey(5, 3)

// mark = 0,     1 2 1              2 1
// mark = 1,     2 1 2              1 2
// mark = 2,     1 2 1
