<script type="text/javascript">

let str1 = 'abcba'

let str2 = 'gfdgfda'
let str3 = 'ghhg'

function func(string) {
	console.log(string)
	let str = string.split("")

	if (str.length === 0) {
		return true;
	}
	if (str[0] !== str[str.length - 1]) {
		return false
	}
	return func(str.slice(1,str.length-1).join(""))
}
