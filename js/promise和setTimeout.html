<!DOCTYPE html>
<html lang="zh">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>js 执行顺序</title>
    </head>

    <body>
        <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
        <script type="text/javascript">
            console.log(1)
            setTimeout(function(){
                console.log(2);
                let promise = new Promise(function(resolve, reject) {
                      console.log(7);
                      resolve()
                }).then(function(){
                    console.log(8)
                });
            },1000);
            setTimeout(function(){
                console.log(10);
                let promise = new Promise(function(resolve, reject) {
                      console.log(11);
                      resolve()
                }).then(function(){
                    console.log(12)
                });

                setTimeout(() => {
                    console.log(13)
                }, 0)
            },0);
            let promise = new Promise(function(resolve, reject) {
                  console.log(3);
                  resolve()
            }).then(function(){
                console.log(4)
            }).then(function(){
                console.log(9)
            });
            console.log(5)


            // 1, 3, 5, 4, 9, 10, 11, 12, 2, 7, 8, 13


        </script>
    </body>

</html>
