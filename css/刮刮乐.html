<body>
  <div class="container">
     <div>电话号码:18470598968</div>
  <canvas width="600" height="400">

  </div>

</body>

<style> 

*{ 
  margin:0; padding: 0; 
} 

.container{ 
position: relative;
 width: 600px; 
height: 400px;

border: 1px solid black; 
} 

.container div{ 
position: absolute; 
width: 600px;
 height: 400px; 
color: red; 
font-size: 30px;
 text-align: center;
  line-height: 400px; 
} 


canvas {
  position: absolute;

} 


</style>

 

<script> 
let canvas = document.querySelector('canvas'); 
let ctx = canvas.getContext('2d');
 ctx.fillStyle = '#999';
  ctx.fillRect(0,0,600,400);
canvas.onmousedown = function(event) { 
   ctx.clearRect(event.offsetX,event.offsetY,10,10); 


 canvas.onmousemove = function(event){ 
    ctx.clearRect(event.offsetX,event.offsetY,10,10);
  } 
}


 canvas.onmouseup = function(){ canvas.onmousemove = null; } 


</script>

</html>
